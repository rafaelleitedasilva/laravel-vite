name: Build and deploy PHP app to Azure Web App - laravel-vite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo, pdo_mysql, fileinfo, openssl

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # ou versão compatível com seu projeto

      - name: Install PHP dependencies (composer)
        run: |
          composer install --prefer-dist --no-progress --no-dev

      - name: Install JS dependencies and build Vite
        run: |
          npm ci
          npm run build

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate Laravel APP_KEY
        run: php artisan key:generate

      - name: Set directory permissions
        run: |
          chmod -R 777 storage
          chmod -R 777 bootstrap/cache

      - name: Laravel Cache Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: |
            .
            .htaccess

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'laravel-vite' # <-- Altere para o nome da sua Web App no Azure
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_326BC2331DFC48EBBF8470686609DDDA  }}
